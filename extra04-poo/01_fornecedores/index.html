<body>
    <h1>Atividade 1: </h1>
    <h2>Crie um programa que leia o número de fornecedores a serem cadastrados.  
        Após isso, o programa deve ler os dados desses fornecedores:</h2>
    <ul>
        <li>
            <p>Nome</p>
        </li>
        <li>
            <p>Sobrenome</p>
        </li>
        <li>
            <p>CNPJ</p>
        </li>
        <li>
            <p>Sexo</p>
        </li>
        <li>
            <p>Data de Nascimento</p>
        </li>
        <li>
            <p>Endereço</p>
        </li>
        <li>
            <p>Telefone</p>
        </li>
    </ul>
    <hr/>
    <p id="guide">Abra o console para verificar o programa.</p>
    <script src="script.js"></script>
</body>
